version: "3.9"
services:
  mongo:
    image: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASS:-p@swd}
    ports:
      - "27017:27017"
    # volumes:
    #   - ./data/db:/data/db
  api:
    build: .
    restart: unless-stopped
    volumes:
      - ./app:/lorem/app:ro
    environment:
      DB_USER: ${DB_USER:-admin}
      DB_PASS: ${DB_PASS:-p@swd}
      DB_HOST: ${DB_HOST:-mongo}
      DB_PORT: ${DB_PORT:-27017}
    depends_on:
      - mongo
    ports:
      - "8000:80"
